<ion-content>
  <ion-item>
    <ion-title class="ion-text-center">Servicios pendientes</ion-title>
  </ion-item>
  <ion-card *ngIf="services.length == 0">
    <ion-card-content>
      <p class="ion-text-center" style="font-size: 80%">*No tiene servicios pendientes
        registrados</p>
    </ion-card-content>
  </ion-card>
  <ion-list *ngFor="let item of services">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          {{item.nombreCategoria}}
        </ion-card-title>
        <ion-card-subtitle>
          <strong>Fecha:</strong> {{item.fecha_servicio}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <p>Direcci√≥n: {{item.direccion}}</p>
        </ion-item>
        <ion-item>
          <h2>Valor ${{item.valor}}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
