<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Mi perfil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" slot="fixed">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="/assets/profile.png" alt="">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="user-meta ion-text-center">
      <h3 class="playername">EDITAR MIS DATOS</h3>
      <form #formulario="ngForm" (ngSubmit)="saveData()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input type="text" name="nombre" [(ngModel)]="user.nombre" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input [(ngModel)]="user.apellido" name="apellido" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Edad</ion-label>
            <ion-input [(ngModel)]="user.edad" name="edad" type="number" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="text" name="telefono" [(ngModel)]="user.telefono" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-list>
              <ion-item>
                <ion-icon name="arrow-dropright-circle" slot="end"></ion-icon>
                <ion-label (click)="showMyDir()">Ver mis direcciones...</ion-label>
              </ion-item>
              <ion-item *ngIf="showDir">
                <ion-list>
                  <ion-item *ngFor="let item of user.direccion">
                    <ion-grid>
                      <ion-row>
                        <ion-col size="7">
                          {{item}}
                        </ion-col>
                        <ion-col>
                          <ion-button color="danger" (click)="deleteDir(item)">
                            <ion-icon name="close" slot="end">
                              eliminar
                            </ion-icon>
                          </ion-button>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>
                </ion-list>
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-list>
        <ion-button color="primary" expand="full" type="submit" [disabled]="formulario.invalid">
          <ion-icon name="redo" slot="start"></ion-icon>
          Guardar
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
