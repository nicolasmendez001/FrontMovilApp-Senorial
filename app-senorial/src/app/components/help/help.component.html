<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ayuda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <strong>Centro de ayuda y comentarios</strong>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Para nosotros como app, es importante que como usuarios nos envíen aportes para poder mejorando y ofrecer los
      mejores servicios.
      <h2><strong>Al dar click en el siguente botón, sera redirigido al correo electronico.</strong></h2>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" (click)="enviarCorreo()">Enviar correo</ion-button>
</ion-content>
