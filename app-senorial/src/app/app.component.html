<div *ngIf="showSplash" class="splash" >
  <div class="spinner"></div>
</div>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Menu de opciones</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngFor="let pages of appPages">
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward">
                <ion-icon [style.color] ="pages.color" [name]="pages.icon" slot="start"></ion-icon>
                   {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item>
          <ion-icon [style.color]="'red'" slot="start" name="trash"></ion-icon>
          <ion-label>
            Cerrar sesiÃ³n!
          </ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>


</ion-app>
