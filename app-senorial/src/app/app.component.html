<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Menu de opciones</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]="[link]">
            <ion-icon [style.color]="'black'" slot="start" name="home"></ion-icon>
            <ion-label>
              Inicio
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="[link]">
            <ion-icon slot="start" name="pricetags"></ion-icon>
            <ion-label>
              Mis servicios
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="[link]">
            <ion-icon [style.color]="'orange'" slot="start" name="alert"></ion-icon>
            <ion-label>
              Acerca de nosotros
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="[link]">
            <ion-icon [style.color]="'green'" slot="start" name="help" md="md-help"></ion-icon>

            <ion-label>
              Ayuda
            </ion-label>
          </ion-item>

          <ion-item-divider>
            <ion-icon [style.color]="'red'" slot="start" name="trash"></ion-icon>
            <ion-label>
              Cerrar sesi√≥n!
            </ion-label>
          </ion-item-divider>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
