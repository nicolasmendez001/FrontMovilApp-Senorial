<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="/assets/icon/icon.png" class="icon" alt="" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Un poco sobre nosotros!</ion-card-subtitle>
      <ion-card-title>¿Quienes somos?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Somos una empresa Boyacense interesada en el servicio y la comodidad de la población Tunjana.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card lines="none">
    <ion-card-header>
      <ion-label>1. Selecciona el tipo de servicio</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let item of services">
        <ion-button [color]="item.color" expand="full"  class="btn"  (click)="isSelectService(item.id, item.name)">
          <ion-icon [name]="item.icon" slot="start"></ion-icon>
          {{item.name}}
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
