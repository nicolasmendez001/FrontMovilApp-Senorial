<ion-header>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    <ion-title>
      App-Señorial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt=""/>

      <ion-card-subtitle>Un poco sobre nosotros!</ion-card-subtitle>
      <ion-card-title>¿Quienes somos?</ion-card-title>
    </ion-card-header>

  <ion-list lines="none">

      <ion-label>Selecciona el tipo de servicio</ion-label>
    </ion-list-header>
    
  </ion-list>
